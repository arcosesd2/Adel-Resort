databases:
  - name: adel-beach-resort-db
    databaseName: adel_beach_resort
    plan: free
    region: oregon

services:
  # Django Backend
  - type: web
    name: adel-beach-resort-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "chmod +x ./backend/build.sh && ./backend/build.sh"
    startCommand: "cd backend && gunicorn hotel.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: hotel.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: adel-beach-resort-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set this to your frontend Render URL after deploying frontend
      - key: STRIPE_SECRET_KEY
        sync: false  # Set your Stripe secret key
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Set your Stripe webhook secret
      - key: FRONTEND_URL
        sync: false  # Set to frontend Render URL
      - key: PYTHON_VERSION
        value: "3.11.0"

  # Next.js Frontend
  - type: web
    name: adel-beach-resort-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set to backend Render URL after deploying backend
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false  # Set your Stripe publishable key
      - key: NODE_VERSION
        value: "20"
      - key: PORT
        value: "3000"
